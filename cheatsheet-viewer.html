<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coding Workshop Cheatsheet</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary-color: #6366f1;
            --secondary-color: #8b5cf6;
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --text-color: #e2e8f0;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --code-bg: #1e1e1e;
            --accent-color: #22d3ee;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-color) 0%, #1a1f3a 100%);
            color: var(--text-color);
            line-height: 1.7;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: var(--surface-color);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary-color) 0%, var(--secondary-color) 100%);
            padding: 40px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: drift 20s linear infinite;
        }

        @keyframes drift {
            from { transform: translate(0, 0); }
            to { transform: translate(30px, 30px); }
        }

        .header h1 {
            position: relative;
            z-index: 1;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }

        .header .subtitle {
            position: relative;
            z-index: 1;
            font-size: 1rem;
            opacity: 0.9;
        }

        .content {
            padding: 60px 40px;
        }

        .loading {
            text-align: center;
            padding: 60px;
            font-size: 1.2rem;
            color: var(--text-muted);
        }

        .spinner {
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--primary-color);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Markdown Styling */
        #markdown-content h1 {
            font-size: 2.5rem;
            margin: 40px 0 20px 0;
            background: linear-gradient(135deg, var(--primary-color), var(--accent-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #markdown-content h2 {
            font-size: 2rem;
            margin: 35px 0 15px 0;
            color: var(--accent-color);
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        #markdown-content h3 {
            font-size: 1.5rem;
            margin: 30px 0 12px 0;
            color: var(--primary-color);
        }

        #markdown-content h4 {
            font-size: 1.2rem;
            margin: 25px 0 10px 0;
            color: var(--secondary-color);
        }

        #markdown-content p {
            margin: 15px 0;
            color: var(--text-color);
        }

        #markdown-content a {
            color: var(--accent-color);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.3s ease;
        }

        #markdown-content a:hover {
            border-bottom-color: var(--accent-color);
        }

        #markdown-content ul, #markdown-content ol {
            margin: 15px 0;
            padding-left: 30px;
        }

        #markdown-content li {
            margin: 8px 0;
        }

        #markdown-content code {
            background: var(--code-bg);
            padding: 3px 8px;
            border-radius: 4px;
            font-family: 'Monaco', 'Courier New', monospace;
            font-size: 0.9em;
            color: #f472b6;
        }

        #markdown-content pre {
            background: var(--code-bg);
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 20px 0;
            border-left: 4px solid var(--primary-color);
        }

        #markdown-content pre code {
            background: none;
            padding: 0;
            color: #a5d6ff;
        }

        #markdown-content blockquote {
            border-left: 4px solid var(--primary-color);
            padding-left: 20px;
            margin: 20px 0;
            color: var(--text-muted);
            font-style: italic;
            background: rgba(99, 102, 241, 0.05);
            padding: 15px 20px;
            border-radius: 4px;
        }

        #markdown-content table {
            width: 100%;
            border-collapse: collapse;
            margin: 25px 0;
            background: rgba(30, 41, 59, 0.5);
            border-radius: 8px;
            overflow: hidden;
        }

        #markdown-content thead {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        }

        #markdown-content th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
        }

        #markdown-content td {
            padding: 12px 15px;
            border-top: 1px solid var(--border-color);
        }

        #markdown-content tr:hover {
            background: rgba(99, 102, 241, 0.1);
        }

        #markdown-content img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin: 15px 0;
        }

        #markdown-content hr {
            border: none;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--border-color), transparent);
            margin: 40px 0;
        }

        /* Emoji styling */
        #markdown-content .emoji {
            font-size: 1.2em;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 12px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary-color);
            border-radius: 6px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--secondary-color);
        }

        /* Responsive design */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }

            .content {
                padding: 30px 20px;
            }

            #markdown-content h1 {
                font-size: 1.8rem;
            }

            #markdown-content h2 {
                font-size: 1.5rem;
            }

            #markdown-content table {
                font-size: 0.9rem;
            }
        }

        /* Back to top button */
        #back-to-top {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            padding: 15px 20px;
            border-radius: 50px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s, transform 0.3s;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
            z-index: 1000;
        }

        #back-to-top.visible {
            opacity: 1;
        }

        #back-to-top:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.6);
        }

        /* Error message styling */
        .error {
            background: rgba(239, 68, 68, 0.1);
            border: 2px solid #ef4444;
            border-radius: 8px;
            padding: 20px;
            margin: 20px 0;
            color: #fca5a5;
        }

        .error h3 {
            color: #f87171;
            margin-bottom: 15px;
        }

        .error code {
            background: rgba(0, 0, 0, 0.3);
            padding: 2px 6px;
            border-radius: 3px;
            color: #fca5a5;
        }

        .error ul {
            margin: 15px 0;
            padding-left: 25px;
        }

        .error li {
            margin: 8px 0;
        }

        /* File upload section */
        .file-upload {
            text-align: center;
            margin-top: 30px;
            padding: 30px;
            background: rgba(99, 102, 241, 0.05);
            border: 2px dashed var(--primary-color);
            border-radius: 8px;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            display: inline-block;
            padding: 12px 30px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .file-upload label:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .success {
            background: rgba(34, 197, 94, 0.1);
            border: 2px solid #22c55e;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #86efac;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Vibe Coding Workshop Cheatsheet</h1>
            <div class="subtitle">AI-Assisted Coding Resources & Guide</div>
        </div>
        <div class="content">
            <div class="loading">
                <div class="spinner"></div>
                <p>Loading cheatsheet...</p>
            </div>
            <div id="markdown-content"></div>
        </div>
    </div>

    <button id="back-to-top" onclick="scrollToTop()">â†‘ Top</button>

    <script>
        // Fetch and render markdown
        async function loadMarkdown() {
            try {
                const response = await fetch('Vibe Coding Workshop Cheatsheet.md');

                if (!response.ok) {
                    throw new Error(`Failed to load markdown file: ${response.statusText}`);
                }

                const markdown = await response.text();
                renderMarkdown(markdown);

            } catch (error) {
                console.error('Error loading markdown:', error);
                showErrorWithUpload(error.message);
            }
        }

        function showErrorWithUpload(errorMsg) {
            document.querySelector('.loading').innerHTML = `
                <div class="error">
                    <h3>Unable to Load Markdown File</h3>
                    <p><strong>Error:</strong> ${errorMsg}</p>
                    <p>This happens when opening HTML files directly in your browser due to CORS restrictions.</p>

                    <p><strong>Solution 1: Run a Local Web Server (Recommended)</strong></p>
                    <ul>
                        <li>Open terminal in this directory</li>
                        <li>Run: <code>python3 -m http.server 8000</code></li>
                        <li>Visit: <code>http://localhost:8000/cheatsheet-viewer.html</code></li>
                    </ul>

                    <p><strong>Solution 2: Upload the Markdown File</strong></p>
                </div>
                <div class="file-upload">
                    <p style="margin-bottom: 15px;">Select your markdown file to view:</p>
                    <input type="file" id="md-file" accept=".md,.markdown" onchange="handleFileUpload(event)">
                    <label for="md-file">Choose Markdown File</label>
                </div>
            `;
        }

        function handleFileUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const markdown = e.target.result;
                renderMarkdown(markdown);
            };
            reader.readAsText(file);
        }

        function renderMarkdown(markdown) {
            // Custom slugify function to match TOC anchors
            function slugify(text) {
                return text
                    .toLowerCase()
                    .trim()
                    .replace(/[^\w\s-]/g, '')
                    .replace(/\s+/g, '-')
                    .replace(/-+/g, '-');
            }

            // Custom renderer to add IDs to headings
            const renderer = new marked.Renderer();

            renderer.heading = function(token) {
                const text = this.parser.parseInline(token.tokens);
                const raw = token.text || '';
                const id = slugify(raw);
                return `<h${token.depth} id="${id}">${text}</h${token.depth}>`;
            };

            // Configure marked options
            marked.setOptions({
                breaks: true,
                gfm: true,
                renderer: renderer
            });

            // Convert markdown to HTML
            const html = marked.parse(markdown);

            // Hide loading/error, show content
            document.querySelector('.loading').style.display = 'none';
            const contentDiv = document.getElementById('markdown-content');
            contentDiv.innerHTML = html;

            // Make external links open in new tab
            contentDiv.querySelectorAll('a').forEach(link => {
                if (link.hostname !== window.location.hostname) {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                }
            });
        }

        // Back to top button functionality
        window.addEventListener('scroll', () => {
            const backToTop = document.getElementById('back-to-top');
            if (window.pageYOffset > 300) {
                backToTop.classList.add('visible');
            } else {
                backToTop.classList.remove('visible');
            }
        });

        function scrollToTop() {
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }

        // Smooth scrolling for anchor links
        document.addEventListener('click', (e) => {
            if (e.target.tagName === 'A' && e.target.getAttribute('href')?.startsWith('#')) {
                e.preventDefault();
                const targetId = e.target.getAttribute('href').slice(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    targetElement.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }
        });

        // Load markdown when page loads
        window.addEventListener('DOMContentLoaded', loadMarkdown);
    </script>
</body>
</html>
