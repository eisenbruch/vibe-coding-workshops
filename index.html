<!DOCTYPE html>
<html lang="en" style="color-scheme: light dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#f6f8fa">
    <title>Vibe Coding Workshop - Doc Viewer</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net" crossorigin>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root,
        [data-theme="light"] {
            --bg-color: #f6f8fa;
            --surface-color: #ffffff;
            --text-color: #24292f;
            --text-muted: #57606a;
            --border-color: #d0d7de;
            --primary-color: #0969da;
            --code-bg: #f6f8fa;
            --header-border: #d8dee4;
            --table-alt-bg: #f6f8fa;
            --blockquote-border: #d0d7de;
            --error-bg: #fff8c5;
            --error-border: rgba(234,179,8,0.4);
            --sidebar-active-bg: rgba(9,105,218,0.08);
            --search-highlight: rgba(255,213,0,0.4);
            --wizard-gradient-start: var(--primary-color);
            --wizard-gradient-end: #8b5cf6;
            --wizard-btn-gradient-start: var(--primary-color);
            --wizard-btn-gradient-end: #2563eb;
            --wizard-btn-gradient-hover-end: #1d4ed8;
            --wizard-pulse-color: rgba(9,105,218,0.2);
            --wizard-pulse-color-faint: rgba(9,105,218,0.1);
            --wizard-bar-shadow: rgba(0,0,0,0.06);
            --wizard-btn-shadow: rgba(9,105,218,0.25);
            --wizard-btn-shadow-hover: rgba(9,105,218,0.3);
        }

        [data-theme="dark"] {
            --bg-color: #0d1117;
            --surface-color: #161b22;
            --text-color: #e6edf3;
            --text-muted: #8b949e;
            --border-color: #30363d;
            --primary-color: #58a6ff;
            --code-bg: #161b22;
            --header-border: #21262d;
            --table-alt-bg: #161b22;
            --blockquote-border: #30363d;
            --error-bg: #2d1b00;
            --error-border: rgba(187,128,9,0.4);
            --sidebar-active-bg: rgba(88,166,255,0.1);
            --search-highlight: rgba(255,213,0,0.25);
            --wizard-gradient-start: #58a6ff;
            --wizard-gradient-end: #a78bfa;
            --wizard-btn-gradient-start: #58a6ff;
            --wizard-btn-gradient-end: #3b82f6;
            --wizard-btn-gradient-hover-end: #2563eb;
            --wizard-pulse-color: rgba(88,166,255,0.2);
            --wizard-pulse-color-faint: rgba(88,166,255,0.1);
            --wizard-bar-shadow: rgba(0,0,0,0.2);
            --wizard-btn-shadow: rgba(88,166,255,0.25);
            --wizard-btn-shadow-hover: rgba(88,166,255,0.35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
        }

        /* Top Bar for Navigation */
        .top-bar {
            max-width: 1280px;
            margin: 0 auto 20px auto;
            display: flex;
            flex-wrap: nowrap;
            align-items: center;
            gap: 8px;
            background: var(--surface-color);
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .logo {
            font-weight: 700;
            font-size: 1.1rem;
            color: var(--text-color);
            margin-right: auto;
            white-space: nowrap;
        }

        /* Search */
        .search-wrapper {
            position: relative;
            flex: 0 1 280px;
            max-width: 280px;
            min-width: 110px;
        }

        #search-input {
            width: 100%;
            padding: 6px 12px 6px 32px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: inherit;
            transition: border-color 0.15s;
        }

        #search-input:focus-visible {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(9,105,218,0.15);
            outline: none;
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 14px;
            height: 14px;
            color: var(--text-muted);
            pointer-events: none;
        }

        .search-results {
            display: none;
            position: absolute;
            top: calc(100% + 4px);
            left: 0;
            right: 0;
            min-width: 400px;
            max-height: 420px;
            overflow-y: auto;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.15);
            z-index: 1000;
        }

        .search-results.active {
            display: block;
        }

        .search-result-item {
            padding: 10px 14px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background 0.1s;
        }

        .search-result-item:last-child {
            border-bottom: none;
        }

        .search-result-item:hover {
            background: var(--sidebar-active-bg);
        }

        .search-result-file {
            font-size: 11px;
            font-weight: 600;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 0.03em;
            margin-bottom: 2px;
        }

        .search-result-heading {
            font-weight: 600;
            font-size: 14px;
            margin-bottom: 2px;
        }

        .search-result-snippet {
            font-size: 12px;
            color: var(--text-muted);
            line-height: 1.4;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .search-result-snippet mark {
            background: var(--search-highlight);
            color: inherit;
            border-radius: 2px;
            padding: 0 1px;
        }

        .search-no-results {
            padding: 16px;
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
        }

        .top-bar-global {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 0;
        }

        .top-bar-doc {
            display: flex;
            gap: 8px;
            align-items: center;
            flex-shrink: 1;
            min-width: 0;
        }

        .top-bar-buttons {
            flex-shrink: 0;
            order: 1;
        }

        .top-bar-row2 {
            display: contents;
        }

        .top-bar-global {
            order: 2;
        }

        select {
            padding: 6px 12px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            min-width: 180px;
        }

        select:hover {
            border-color: #b1b9c0;
        }

        /* Sidebar — fixed to the left of the centered 1280px content column */
        .sidebar {
            display: none;
            position: fixed;
            top: 20px;
            /* 50% - half of 1280px - 25px gap - 250px sidebar = 50% - 915px */
            left: calc(50% - 915px);
            width: 250px;
            max-height: calc(100vh - 40px);
            overflow-y: auto;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 16px 0;
            scrollbar-width: thin;
            z-index: 50;
        }

        /* Show sidebar only when viewport can fit it beside the centered content */
        @media (min-width: 1880px) {
            .sidebar {
                display: block;
            }
            .toc-fab {
                display: none !important;
            }
        }

        .sidebar::-webkit-scrollbar {
            width: 4px;
        }

        .sidebar::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 4px;
        }

        .sidebar-title {
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            padding: 0 16px 10px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 8px;
        }

        #sidebar-toc {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        #sidebar-toc li {
            margin: 0;
        }

        #sidebar-toc a {
            display: block;
            padding: 5px 16px;
            font-size: 13px;
            color: var(--text-muted);
            text-decoration: none;
            border-left: 2px solid transparent;
            transition: color 0.15s, background 0.15s, border-color 0.15s;
            line-height: 1.4;
        }

        #sidebar-toc a:hover {
            color: var(--text-color);
            background: var(--sidebar-active-bg);
        }

        #sidebar-toc a.active {
            color: var(--primary-color);
            border-left-color: var(--primary-color);
            background: var(--sidebar-active-bg);
            font-weight: 500;
        }

        #sidebar-toc .toc-h3 a {
            padding-left: 32px;
            font-size: 12px;
        }

        .sidebar-empty {
            padding: 12px 16px;
            font-size: 12px;
            color: var(--text-muted);
            font-style: italic;
        }

        /* Sidebar Document Navigation */
        .sidebar-section-divider {
            border: none;
            border-top: 1px solid var(--border-color);
            margin: 12px 0 0 0;
        }

        .sidebar-docs-nav {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .sidebar-docs-group-label {
            font-size: 10px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            color: var(--text-muted);
            padding: 10px 16px 4px;
        }

        .sidebar-docs-nav a {
            display: block;
            padding: 4px 16px;
            font-size: 12px;
            color: var(--text-muted);
            text-decoration: none;
            border-left: 2px solid transparent;
            transition: color 0.15s, background 0.15s, border-color 0.15s;
            line-height: 1.4;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .sidebar-docs-nav a:hover {
            color: var(--text-color);
            background: var(--sidebar-active-bg);
        }

        .sidebar-docs-nav a.active {
            color: var(--primary-color);
            border-left-color: var(--primary-color);
            font-weight: 500;
        }

        /* Main Container */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 48px;
            min-height: 80vh;
        }

        /* Font size classes */
        #markdown-content.font-small { font-size: 16px; }
        #markdown-content.font-default { font-size: 18px; }
        #markdown-content.font-large { font-size: 20px; }
        #markdown-content.font-xlarge { font-size: 22px; }
        #markdown-content.font-xxlarge { font-size: 24px; }

        /* Markdown Standard Styling (GitHub-like) */
        #markdown-content h1 {
            border-bottom: 1px solid var(--header-border);
            padding-bottom: 0.3em;
            font-size: 2em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #markdown-content h1:first-child {
            margin-top: 0;
        }

        #markdown-content h2 {
            border-bottom: 1px solid var(--header-border);
            padding-bottom: 0.3em;
            font-size: 1.5em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            scroll-margin-top: 80px;
        }

        #markdown-content h3 {
            font-size: 1.25em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            scroll-margin-top: 80px;
        }

        #markdown-content h4 {
            font-size: 1.125em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #markdown-content p {
            margin-top: 0;
            margin-bottom: 16px;
        }

        #markdown-content a {
            color: var(--primary-color);
            text-decoration: none;
        }

        #markdown-content a:hover {
            text-decoration: underline;
        }

        #markdown-content code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(175,184,193,0.2);
            border-radius: 6px;
            font-family: ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
        }

        #markdown-content pre {
            position: relative;
            background-color: var(--code-bg);
            border-radius: 6px;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
            margin-top: 0;
            margin-bottom: 16px;
        }

        #markdown-content pre code {
            background-color: transparent;
            padding: 0;
            margin: 0;
            font-size: 100%;
            word-break: normal;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 0;
            border-radius: 0;
        }

        /* Code block copy button */
        .code-copy-btn {
            position: absolute;
            top: 6px;
            right: 6px;
            padding: 4px 10px;
            font-size: 11px;
            font-family: inherit;
            color: var(--text-muted);
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 4px;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.15s, background 0.1s;
        }

        #markdown-content pre:hover .code-copy-btn {
            opacity: 0.85;
        }

        .code-copy-btn:hover {
            background: var(--bg-color);
            color: var(--text-color);
            opacity: 1 !important;
        }

        .code-copy-btn.copied {
            color: #22863a;
            opacity: 1 !important;
        }


        #markdown-content blockquote {
            padding: 0 1em;
            color: var(--text-muted);
            border-left: 0.25em solid var(--blockquote-border);
            margin: 0 0 16px 0;
        }

        #markdown-content ul, #markdown-content ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 16px;
        }

        #markdown-content table {
            border-spacing: 0;
            border-collapse: collapse;
            display: block;
            margin-top: 0;
            margin-bottom: 16px;
            width: max-content;
            max-width: 100%;
            overflow: auto;
        }

        #markdown-content tr {
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
        }

        #markdown-content tr:nth-child(2n) {
            background-color: var(--table-alt-bg);
        }

        #markdown-content th, #markdown-content td {
            padding: 6px 13px;
            border: 1px solid var(--border-color);
        }

        #markdown-content th {
            font-weight: 600;
        }

        #markdown-content img {
            max-width: 100%;
            box-sizing: border-box;
            background-color: var(--surface-color);
        }

        /* Two-Column Auto-Balanced Layout */
        .two-column {
            column-count: 2;
            column-gap: 32px;
        }

        .two-column p {
            break-inside: avoid;
            margin-bottom: 12px;
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .error {
            padding: 20px;
            background-color: var(--error-bg);
            border: 1px solid var(--error-border);
            border-radius: 6px;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .file-upload {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed var(--border-color);
            border-radius: 6px;
            text-align: center;
        }

        .top-bar-btn {
            padding: 6px 12px;
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .top-bar-btn:hover {
            background-color: var(--bg-color);
        }

        .top-bar-btn svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        /* Font size button */
        #font-size-toggle {
            font-weight: 700;
            font-size: 14px;
            min-width: 34px;
            justify-content: center;
        }

        #font-size-toggle .size-indicator {
            font-size: 9px;
            font-weight: 500;
            color: var(--text-muted);
            margin-left: 1px;
        }

        /* Collapsible Sections */
        #markdown-content .collapsible-header {
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-left: 1.2em;
        }

        #markdown-content .collapsible-header::before {
            content: '';
            display: inline-block;
            border-style: solid;
            border-width: 5px 0 5px 8px;
            border-color: transparent transparent transparent var(--text-muted);
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            transition: transform 0.2s ease;
        }

        #markdown-content .collapsible-header.collapsed::before {
            transform: translateY(-50%) rotate(0deg);
        }

        .section-content.collapsed {
            display: none;
        }

        /* Nested h3 sections: indent and add left border for hierarchy */
        #markdown-content h3.collapsible-header {
            margin-left: 1.2em;
            padding-left: 1.4em;
            border-left: 2px solid var(--border-color);
        }

        #markdown-content h3.collapsible-header::before {
            left: 0.6em;
        }

        /* Document Navigation */
        .doc-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .doc-nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: border-color 0.15s, background-color 0.15s;
        }

        .doc-nav a:hover {
            border-color: var(--primary-color);
            background-color: var(--bg-color);
            text-decoration: none;
        }

        .doc-nav .nav-prev::before {
            content: '← ';
        }

        .doc-nav .nav-next::after {
            content: ' →';
        }

        .doc-nav .nav-spacer {
            flex: 1;
        }

        /* Back to Top Button */
        .back-to-top {
            position: fixed;
            bottom: 24px;
            right: 24px;
            width: 40px;
            height: 40px;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            background: var(--surface-color);
            color: var(--text-color);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s, visibility 0.2s, background 0.15s;
            z-index: 90;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .back-to-top.visible {
            opacity: 1;
            visibility: visible;
        }

        .back-to-top:hover {
            background: var(--bg-color);
        }

        /* TOC FAB (mobile) */
        .toc-fab {
            display: none;
            position: fixed;
            bottom: 72px;
            right: 24px;
            width: 44px;
            height: 44px;
            border: 1px solid var(--border-color);
            border-radius: 50%;
            background: var(--surface-color);
            color: var(--text-color);
            cursor: pointer;
            align-items: center;
            justify-content: center;
            z-index: 100;
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }

        .toc-fab svg {
            width: 20px;
            height: 20px;
        }

        /* Sidebar overlay (mobile) */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.4);
            z-index: 199;
        }

        .sidebar-overlay.active {
            display: block;
        }

        /* Below 1880px: sidebar hidden, FAB available as drawer trigger */
        @media (max-width: 1879px) {
            .sidebar {
                display: none;
                position: fixed;
                top: 0;
                left: -300px;
                width: 280px;
                height: 100vh;
                max-height: 100vh;
                border-radius: 0;
                border: none;
                border-right: 1px solid var(--border-color);
                z-index: 200;
                transition: left 0.25s ease;
                padding-top: 20px;
            }

            .sidebar.mobile-open {
                display: block;
                left: 0;
            }

            .toc-fab {
                display: flex;
            }
        }

        /* Compact top nav */
        @media (max-width: 980px) {
            .top-bar { flex-wrap: wrap; }

            /* Row 2: selector + buttons together on their own line */
            .top-bar-row2 {
                display: flex;
                order: 1;
                flex: 1 1 100%;
                gap: 8px;
                align-items: center;
            }

            .top-bar-row2 .top-bar-doc:not(.top-bar-buttons) { flex: 1; min-width: 0; }

            /* Keep GitHub/theme on row 1 with logo */
            .top-bar-global { order: 0; }

            /* Row 3: search full width */
            .search-wrapper {
                order: 2;
                flex: 1 1 100%;
                max-width: none;
            }

            .search-results {
                min-width: unset;
            }

            select {
                min-width: 0;
                flex: 1;
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            .two-column {
                column-count: 1;
            }

            #markdown-content td[width] {
                display: block;
                width: 100% !important;
                border-top: none;
            }

            #markdown-content td[width] img {
                display: block;
                margin: 8px auto;
            }

            #markdown-content td[width] a {
                word-break: break-all;
            }

            #markdown-content h1 {
                font-size: 1.5em;
            }

            #markdown-content h2 {
                font-size: 1.25em;
            }
        }

        /* ── Wizard / Step-by-Step Mode ─────────────────────────── */
        .wizard-toggle {
            display: none; /* shown via JS when doc has wizard markers */
            padding: 5px 16px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.02em;
            border: 1.5px solid var(--border-color);
            border-radius: 20px;
            background: var(--bg-color);
            color: var(--text-muted);
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.25s cubic-bezier(0.4, 0, 0.2, 1), color 0.25s cubic-bezier(0.4, 0, 0.2, 1), border-color 0.25s cubic-bezier(0.4, 0, 0.2, 1), transform 0.25s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.25s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .wizard-toggle::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, var(--wizard-gradient-start), var(--wizard-gradient-end));
            opacity: 0;
            transition: opacity 0.25s;
            border-radius: inherit;
        }

        .wizard-toggle:hover {
            border-color: var(--primary-color);
            color: var(--primary-color);
            transform: translateY(-1px);

        }

        .wizard-toggle.active {
            border-color: transparent;
            color: #fff;
        }

        .wizard-toggle.active::before {
            opacity: 1;
        }

        .wizard-toggle span {
            position: relative;
            z-index: 1;
        }

        .wizard-bar {
            display: none;
            max-width: 1280px;
            margin: 0 auto 20px auto;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 14px 20px;
            align-items: center;
            gap: 16px;

        @keyframes wizardBarSlideIn {
            from { opacity: 0; transform: translateY(-8px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .wizard-bar.active {
            display: flex;
        }

        .wizard-step-counter {
            font-size: 14px;
            font-weight: 700;
            color: var(--text-color);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            min-width: 120px;
            letter-spacing: -0.01em;

        .wizard-step-counter .step-number {
            color: var(--primary-color);

        .wizard-progress {
            display: flex;
            align-items: center;
            gap: 0;
            flex: 1;
            justify-content: center;
            overflow-x: auto;
            padding: 4px 0;
            position: relative;
        }

        .wizard-progress-track {
            display: flex;
            align-items: center;
            gap: 0;
            position: relative;
            padding: 4px 0;
        }

        .wizard-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--border-color);
            flex-shrink: 0;
            transition: background 0.3s cubic-bezier(0.4, 0, 0.2, 1), transform 0.3s cubic-bezier(0.4, 0, 0.2, 1), box-shadow 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            cursor: pointer;
            position: relative;
            z-index: 1;
            border: 2px solid var(--surface-color);
            box-shadow: 0 0 0 1px var(--border-color);
        }

        .wizard-dot:hover {
            transform: scale(1.35);
            box-shadow: 0 0 0 1px var(--primary-color), 0 2px 8px rgba(9,105,218,0.2);
        }

        .wizard-dot.completed {
            background: var(--primary-color);
            box-shadow: 0 0 0 1px var(--primary-color);
        }

        .wizard-dot.current {
            background: var(--primary-color);
            transform: scale(1.4);
            box-shadow: 0 0 0 3px var(--wizard-pulse-color), 0 0 0 1px var(--primary-color);
            animation: wizardPulse 2s ease-in-out infinite;

        @keyframes wizardPulse {
            0%, 100% { box-shadow: 0 0 0 3px var(--wizard-pulse-color), 0 0 0 1px var(--primary-color); }
            50% { box-shadow: 0 0 0 5px var(--wizard-pulse-color-faint), 0 0 0 1px var(--primary-color); }

        .wizard-connector {
            width: 16px;
            height: 3px;
            background: var(--border-color);

        }

        .wizard-connector.filled {
            background: var(--primary-color);
        }

        .wizard-nav-btn {
            padding: 8px 20px;
            font-size: 13px;
            font-weight: 700;
            letter-spacing: 0.02em;
            border: 1.5px solid var(--border-color);
            border-radius: 8px;
            background: var(--surface-color);
            color: var(--text-color);
            cursor: pointer;

        }

        .wizard-nav-btn:hover:not(:disabled) {
            border-color: var(--primary-color);
            background: var(--bg-color);
            transform: translateY(-1px);
            box-shadow: 0 2px 6px rgba(0,0,0,0.08);
        }

        .wizard-nav-btn:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: none;
        }

        .wizard-nav-btn:disabled {
            opacity: 0.3;
            cursor: default;
        }

        .wizard-nav-btn.primary {
            background: linear-gradient(135deg, var(--wizard-btn-gradient-start), var(--wizard-btn-gradient-end));
            color: #fff;
            border-color: transparent;
            box-shadow: 0 2px 8px var(--wizard-btn-shadow);
        }

        .wizard-nav-btn.primary:hover:not(:disabled) {
            background: linear-gradient(135deg, var(--wizard-btn-gradient-start), var(--wizard-btn-gradient-hover-end));
            border-color: transparent;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px var(--wizard-btn-shadow-hover);
        }

        .wizard-nav-btn.primary:active:not(:disabled) {
            transform: translateY(0);
            box-shadow: 0 1px 4px var(--wizard-btn-shadow);
        }

        /* Wizard step content transition */
        .wizard-step-enter {
            animation: wizardStepIn 0.25s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        @keyframes wizardStepIn {
            from { opacity: 0; transform: translateY(12px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .wizard-bar {
                flex-wrap: wrap;
                gap: 10px;
                padding: 12px 14px;
                border-radius: 8px;
            }
            .wizard-progress {
                order: 3;
                flex-basis: 100%;
                justify-content: flex-start;
            }
            .wizard-step-counter {
                flex: 1;

            }
            .wizard-nav-btn {
                padding: 8px 16px;

            }
            .wizard-connector {

            }
        }

        @media (prefers-reduced-motion: reduce) {
            .wizard-step-enter,
            .wizard-bar,

                animation: none !important;

    <script>
        // ── Theme toggle ──────────────────────────────────────────────
        function getPreferredTheme() {
            const stored = localStorage.getItem('theme');
            if (stored) return stored;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        const sunIcon = '<svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="8" r="3"/><path d="M8 1.5v1M8 13.5v1M1.5 8h1M13.5 8h1M3.4 3.4l.7.7M11.9 11.9l.7.7M3.4 12.6l.7-.7M11.9 4.1l.7-.7"/></svg>';
        const moonIcon = '<svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M13.5 8.9A5.5 5.5 0 0 1 7.1 2.5a5.5 5.5 0 1 0 6.4 6.4Z"/></svg>';

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const btn = document.getElementById('theme-toggle');
            btn.innerHTML = theme === 'dark' ? sunIcon : moonIcon;
            const metaTheme = document.querySelector('meta[name="theme-color"]');
            if (metaTheme) metaTheme.content = theme === 'dark' ? '#0d1117' : '#f6f8fa';
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme') || 'light';
            const next = current === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', next);
            applyTheme(next);
        }

        applyTheme(getPreferredTheme());

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                applyTheme(e.matches ? 'dark' : 'light');
            }
        });

        // ── Font Size Control ─────────────────────────────────────────
        const FONT_SIZES = ['font-small', 'font-default', 'font-large', 'font-xlarge', 'font-xxlarge'];
        const FONT_LABELS = { 'font-small': 'S', 'font-default': 'M', 'font-large': 'L', 'font-xlarge': 'XL', 'font-xxlarge': 'XXL' };

        function getStoredFontSize() {
            return localStorage.getItem('fontSize') || 'font-default';
        }

        function applyFontSize(size) {
            FONT_SIZES.forEach(s => contentDiv.classList.remove(s));
            contentDiv.classList.add(size);
            const btn = document.getElementById('font-size-toggle');
            btn.innerHTML = 'A<span class="size-indicator">' + FONT_LABELS[size] + '</span>';
        }

        function cycleFontSize() {
            const current = getStoredFontSize();
            const idx = FONT_SIZES.indexOf(current);
            const next = FONT_SIZES[(idx + 1) % FONT_SIZES.length];
            localStorage.setItem('fontSize', next);
            applyFontSize(next);
        }

        // ── File Configuration ────────────────────────────────────────
        const FILE_GROUPS = [
            {
                label: "Start Here",
                files: [
                    { name: "Welcome & Inspiration", path: "Welcome.md" },

            },
            {
                label: "Tool Setup (Pick Your Level)",
                files: [

            },
            {

                label: "Level Up",
                files: [
                    { name: "Vibe Coding Techniques", path: "Vibe Coding Techniques.md" },
                    { name: "Solo Project Guide", path: "Solo Project Guide.md" },

                label: "Deployment & Beyond",
                files: [

            },

                files: [

                    { name: "Advanced Techniques", path: "Advanced Techniques.md" },
                    { name: "Project Idea Prompts", path: "Project Idea Prompts - Extended.md" },
                    { name: "AI Tools Directory", path: "AI Tools Directory.md" },
                    { name: "Backend & Hosting Platforms", path: "Backend & Hosting Platforms.md" },
                    { name: "Workshop Projects", path: "Workshop Projects.md" },
                ]
            },
            {
                label: "DomainFlip Build Docs",
                files: [
                    { name: "DomainFlip Summary", path: "docs/domainflip/domainflip_summary.md" },
                    { name: "Part 1 - Setup & Architecture", path: "docs/domainflip/BUILD_GUIDE_PART1.md" },
                    { name: "Part 2 - UI Components", path: "docs/domainflip/BUILD_GUIDE_PART2.md" },
                    { name: "Part 3 - Layout & Utilities", path: "docs/domainflip/BUILD_GUIDE_PART3.md" },
                    { name: "Part 4 - Mock Data: Domains", path: "docs/domainflip/BUILD_GUIDE_PART4.md" },
                    { name: "Part 5 - Mock Data: Users & More", path: "docs/domainflip/BUILD_GUIDE_PART5.md" },
                    { name: "Part 5B", path: "docs/domainflip/BUILD_GUIDE_PART5B.md" },
                    { name: "Part 5C", path: "docs/domainflip/BUILD_GUIDE_PART5C.md" },
                    { name: "Part 6 - Final Assembly", path: "docs/domainflip/BUILD_GUIDE_PART6.md" },
                ]
            }
        ];

        const AVAILABLE_FILES = FILE_GROUPS.flatMap(g => g.files);

        const selector = document.getElementById('file-selector');
        const contentDiv = document.getElementById('markdown-content');
        const loadingDiv = document.querySelector('.loading');

        FILE_GROUPS.forEach(group => {
            const optgroup = document.createElement('optgroup');
            optgroup.label = group.label;
            group.files.forEach(file => {
                const option = document.createElement('option');
                option.value = file.path;
                option.textContent = file.name;
                optgroup.appendChild(option);
            });
            selector.appendChild(optgroup);
        });

        let currentFile = AVAILABLE_FILES[0].path;
        const sectionStates = {};

        // Nav sequence: main workshop flow (Start Here → Build Together → Level Up → Deployment)
        const navGroups = ['Start Here', 'Build Together', 'Level Up', 'Deployment & Beyond'];
        const navSequence = FILE_GROUPS
            .filter(g => navGroups.includes(g.label))
            .flatMap(g => g.files.map(f => f.path));

        const docNavDiv = document.getElementById('doc-nav');

        function updateDocNav(filePath) {
            const idx = navSequence.indexOf(filePath);
            if (idx === -1) {
                docNavDiv.style.display = 'none';
                return;
            }
            docNavDiv.style.display = 'flex';
            const prev = idx > 0 ? AVAILABLE_FILES.find(f => f.path === navSequence[idx - 1]) : null;
            const next = idx < navSequence.length - 1 ? AVAILABLE_FILES.find(f => f.path === navSequence[idx + 1]) : null;

            let html = '';
            if (prev) {
                html += `<a href="#" class="nav-prev" data-path="${prev.path}">${prev.name}</a>`;
            }
            html += '<span class="nav-spacer"></span>';
            if (next) {
                html += `<a href="#" class="nav-next" data-path="${next.path}">${next.name}</a>`;
            }
            docNavDiv.innerHTML = html;

            docNavDiv.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const path = link.dataset.path;
                    selector.value = path;
                    loadMarkdown(path);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });
        }

        // ── Shared heading ID generator ───────────────────────────────
        function generateHeadingId(text) {
            return text.toString().toLowerCase()
                .replace(/[^\w\s-]/g, '')
                .trim()
                .replace(/\s/g, '-');
        }

        // ── Markdown Loading & Rendering ──────────────────────────────
        async function loadMarkdown(filePath, scrollToId) {
            // Reset wizard state when loading a new document
            if (wizardActive) {
                wizardActive = false;

        function renderMarkdown(markdown) {
            const renderer = {
                heading(text, level, raw, slugger) {
                    if (typeof text === 'object' && text !== null) {
                        const options = text;
                        raw = options.raw;
                        level = options.depth;
                        text = options.text;
                    }

                    const safeText = (raw || text || '').toString();
                    const safeLevel = level || 1;
                    const id = generateHeadingId(safeText);
                    return `<h${safeLevel} id="${id}">${text}</h${safeLevel}>`;
                }
            };

            marked.use({ renderer });
            marked.setOptions({
                gfm: true,
                breaks: true
            });

            contentDiv.innerHTML = marked.parse(markdown);

            // Handle links
            contentDiv.querySelectorAll('a').forEach(link => {
                const href = link.getAttribute('href');
                if (!href) return;

                const hrefLower = href.toLowerCase();
                const isMarkdownFile = hrefLower.endsWith('.md') || hrefLower.endsWith('.markdown');
                const hasMarkdownHash = href.includes('#') && (href.split('#')[1].toLowerCase().endsWith('.md') || href.split('#')[1].toLowerCase().endsWith('.markdown'));
                const mdAnchorMatch = href.match(/^(.+\.md)#(.+)$/i);

                const isInternalViewerLink = (isMarkdownFile || hasMarkdownHash || mdAnchorMatch) &&
                    (!href.startsWith('http') || href.includes('workshop.nerktek.com/'));

                if (isInternalViewerLink) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        let targetPath = href;
                        let scrollToId = null;

                        if (mdAnchorMatch) {
                            targetPath = mdAnchorMatch[1];
                            scrollToId = mdAnchorMatch[2];
                        } else if (href.includes('#')) {
                            targetPath = href.split('#')[1];
                        }

                        const decodedPath = decodeURIComponent(targetPath);
                        loadMarkdown(decodedPath, scrollToId);
                        selector.value = decodedPath;
                    });
                    return;
                }

                if (href.startsWith('http') || href.startsWith('https')) {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');

                if (href.startsWith('#')) {

        // ── Full-Text Search (Feature 6) ─────────────────────────────
        let searchIndex = [];
        let searchReady = false;

        function escapeHtml(str) {
            const div = document.createElement('div');
            div.textContent = str;
            return div.innerHTML;
        }

        function stripMarkdown(text) {
            return text
                .replace(/```[\s\S]*?```/g, ' ')
                .replace(/`[^`]+`/g, ' ')
                .replace(/!\[.*?\]\(.*?\)/g, '')
                .replace(/\[([^\]]+)\]\(.*?\)/g, '$1')
                .replace(/<[^>]+>/g, '')
                .replace(/[#*_~>|`\-]/g, '')
                .replace(/\s+/g, ' ')
                .trim();
        }

        // ── Search: Stemmer ──────────────────────────────────────────
        function stem(word) {
            if (word.length < 4) return word;
            const hasVowel = s => /[aeiouy]/.test(s);
            const ok = (w, minLen) => w.length >= minLen && hasVowel(w);
            let w = word;

            // Step 1: Plurals
            if (w.endsWith('sses')) w = w.slice(0, -2);
            else if (w.endsWith('ies') && ok(w.slice(0, -3), 3)) w = w.slice(0, -3) + 'y';
            else if (!w.endsWith('ss') && !w.endsWith('us') && w.endsWith('s')) {
                const b = w.slice(0, -1);
                if (ok(b, 3)) w = b;
            }

            // Step 2: Verb forms
            if (w.endsWith('ing') && ok(w.slice(0, -3), 3)) w = w.slice(0, -3);
            else if (w.endsWith('ed') && ok(w.slice(0, -2), 3)) w = w.slice(0, -2);

            // Step 3: Derivational suffixes (longest first)
            const suffixes = [
                ['ization', 4], ['isation', 4], ['ational', 4],
                ['fulness', 3], ['ousness', 3], ['iveness', 3],
                ['tional', 3], ['ation', 4], ['ness', 3],
                ['ment', 3], ['able', 3], ['ible', 3],
                ['ance', 3], ['ence', 3], ['ally', 3],
                ['ate', 3], ['ity', 3], ['ful', 3],
                ['ous', 3], ['ive', 3], ['ism', 3],
                ['ist', 3], ['ion', 3], ['al', 3],
                ['ly', 3], ['er', 3]
            ];
            for (const [suffix, minBase] of suffixes) {
                if (w.endsWith(suffix)) {
                    const base = w.slice(0, -suffix.length);
                    if (ok(base, minBase)) { w = base; break; }
                }
            }

            // Step 4: Final 'e'
            if (w.endsWith('e') && ok(w.slice(0, -1), 3)) w = w.slice(0, -1);

            return w;
        }

        // ── Search: Edit Distance ────────────────────────────────────
        function editDistance(a, b) {
            if (Math.abs(a.length - b.length) > 2) return 3;
            const m = a.length, n = b.length;
            let prev = Array.from({length: n + 1}, (_, j) => j);
            for (let i = 1; i <= m; i++) {
                const curr = [i];
                for (let j = 1; j <= n; j++) {
                    curr[j] = a[i-1] === b[j-1]
                        ? prev[j-1]
                        : 1 + Math.min(prev[j], curr[j-1], prev[j-1]);
                }
                prev = curr;
            }
            return prev[n];
        }

        function tokenize(text) {
            return text.toLowerCase().match(/[a-z0-9]+/g) || [];
        }

        function maxFuzzyDist(termLen) {
            return termLen >= 7 ? 2 : termLen >= 4 ? 1 : 0;
        }

        function fuzzyMatch(term, words) {
            const max = maxFuzzyDist(term.length);
            if (max === 0) return false;
            const tLen = term.length;
            for (const w of words) {
                if (Math.abs(w.length - tLen) > max) continue;
                if (editDistance(term, w) <= max) return true;
            }
            return false;
        }

        // ── Search: Indexing ─────────────────────────────────────────
        async function initSearch() {
            await new Promise(r => setTimeout(r, 2000));

            const promises = AVAILABLE_FILES.map(async (file) => {
                try {
                    const resp = await fetch(file.path);
                    if (!resp.ok) return [];
                    const text = await resp.text();
                    return indexFile(file.path, file.name, text);
                } catch {
                    return [];
                }
            });

            const results = await Promise.all(promises);
            searchIndex = results.flat();
            searchReady = true;
        }

        function indexFile(filePath, fileName, markdown) {
            const entries = [];
            const lines = markdown.split('\n');
            let currentHeading = fileName;
            let currentHeadingId = '';
            let buffer = [];

            function flush() {
                const bodyText = stripMarkdown(buffer.join(' '));
                // Include heading words in searchable sets so stemmed/fuzzy matching works on headings
                const headingWords = tokenize(currentHeading);
                const bodyWords = tokenize(bodyText);
                const allWords = [...new Set([...headingWords, ...bodyWords])];
                const stemmedWords = new Set(allWords.map(w => stem(w)));

                // Index even if body is empty — the heading itself is searchable
                if (bodyText.length > 0 || currentHeading) {
                    entries.push({
                        file: filePath,
                        fileName: fileName,
                        heading: currentHeading,
                        headingId: currentHeadingId,
                        text: bodyText,
                        words: allWords,
                        stemmedWords: stemmedWords
                    });
                }
                buffer = [];
            }

            lines.forEach(line => {
                const headingMatch = line.match(/^(#{1,4})\s+(.+)/);
                if (headingMatch) {
                    flush();
                    currentHeading = headingMatch[2].replace(/[#*_~`]/g, '').trim();
                    currentHeadingId = generateHeadingId(currentHeading);
                } else {
                    buffer.push(line);
                }
            });
            flush();

            return entries;
        }

        // ── Search: Query ────────────────────────────────────────────
        function performSearch(query) {
            if (!searchReady || !query.trim()) return [];

            const terms = query.toLowerCase().split(/\s+/).filter(t => t.length > 1);
            if (terms.length === 0) return [];

            const stemmedTerms = terms.map(t => stem(t));
            const fullQuery = query.toLowerCase();
            const termRegexes = terms.map(t =>
                new RegExp('\\b' + t.replace(/[.*+?^${}()|[\]\\]/g, '\\$&') + '\\b', 'i')
            );

            const scored = [];

            searchIndex.forEach(entry => {
                const textLower = entry.text.toLowerCase();
                const headingLower = entry.heading.toLowerCase();
                const fileLower = entry.fileName.toLowerCase();

                let score = 0;
                let matchedTerms = 0;

                terms.forEach((term, i) => {
                    const stemmed = stemmedTerms[i];
                    let found = false;

                    // Tier 1: Exact word boundary match in text
                    if (termRegexes[i].test(entry.text)) {
                        score += 15; found = true;
                    }
                    // Tier 2: Substring match in text
                    else if (textLower.includes(term)) {
                        score += 10; found = true;
                    }
                    // Tier 3: Stemmed match in text
                    else if (entry.stemmedWords.has(stemmed)) {
                        score += 7; found = true;
                    }
                    // Tier 4: Fuzzy match in text
                    else if (fuzzyMatch(term, entry.words)) {
                        score += 4; found = true;
                    }

                    // Heading bonus
                    if (headingLower.includes(term)) { score += 5; found = true; }
                    else if (!found) {
                        const headingStemmed = new Set(tokenize(entry.heading).map(w => stem(w)));
                        if (headingStemmed.has(stemmed)) { score += 3; found = true; }
                    }

                    // Filename bonus
                    if (fileLower.includes(term)) { score += 3; found = true; }

                    if (found) matchedTerms++;
                });

                // All terms must match somewhere
                if (matchedTerms < terms.length) return;

                // Exact phrase bonus
                if (textLower.includes(fullQuery)) score += 50;
                if (headingLower.includes(fullQuery)) score += 40;

                scored.push({ entry, score });
            });

            scored.sort((a, b) => b.score - a.score);
            return scored.slice(0, 20);
        }

        // ── Search: Snippets ─────────────────────────────────────────
        function getSnippet(text, queryTerms, stemmedTerms, maxLen) {
            maxLen = maxLen || 160;

            // Find all matching word ranges in the full text
            const matchRanges = [];
            const wordRegex = /[a-zA-Z0-9]+/g;
            let m;

            while ((m = wordRegex.exec(text)) !== null) {
                const word = m[0].toLowerCase();
                const wordStem = stem(word);

                const isMatch =
                    queryTerms.some(t => word === t || (t.length >= 3 && word.startsWith(t))) ||
                    stemmedTerms.some(st => wordStem === st && word.length >= 3) ||
                    queryTerms.some(t => {
                        const max = maxFuzzyDist(t.length);
                        return max > 0 && Math.abs(word.length - t.length) <= max && editDistance(t, word) <= max;
                    });

                if (isMatch) {
                    matchRanges.push({ start: m.index, end: m.index + m[0].length });
                }
            }

            // No matches (shouldn't happen, but fallback to start of text)
            if (matchRanges.length === 0) {
                const snip = text.substring(0, maxLen);
                return escapeHtml(snip) + (text.length > maxLen ? '...' : '');
            }

            // Find the window with the densest cluster of matches
            let bestStart = matchRanges[0].start;
            let bestCount = 0;
            for (let i = 0; i < matchRanges.length; i++) {
                const ws = matchRanges[i].start;
                let count = 0;
                for (let j = i; j < matchRanges.length && matchRanges[j].start < ws + maxLen; j++) count++;
                if (count > bestCount) { bestCount = count; bestStart = ws; }
            }

            const windowStart = Math.max(0, bestStart - 30);
            const windowEnd = Math.min(text.length, windowStart + maxLen);
            const prefix = windowStart > 0 ? '...' : '';
            const suffix = windowEnd < text.length ? '...' : '';
            const raw = text.substring(windowStart, windowEnd);

            // Build highlighted snippet — escape non-match text, wrap matches in <mark>
            const windowMatches = matchRanges
                .filter(r => r.start >= windowStart && r.end <= windowEnd)
                .map(r => ({ start: r.start - windowStart, end: r.end - windowStart }));

            let result = '';
            let pos = 0;
            for (const wm of windowMatches) {
                if (wm.start > pos) result += escapeHtml(raw.substring(pos, wm.start));
                result += '<mark>' + escapeHtml(raw.substring(wm.start, wm.end)) + '</mark>';
                pos = wm.end;
            }
            if (pos < raw.length) result += escapeHtml(raw.substring(pos));

            return prefix + result + suffix;
        }

        const searchInput = document.getElementById('search-input');
        const searchResults = document.getElementById('search-results');
        let searchTimeout = null;

        searchInput.addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                const query = searchInput.value.trim();
                if (!query) {
                    searchResults.classList.remove('active');
                    searchResults.innerHTML = '';
                    return;
                }

                const results = performSearch(query);
                const terms = query.toLowerCase().split(/\s+/).filter(t => t.length > 1);
                const stemmedTerms = terms.map(t => stem(t));

                if (results.length === 0) {
                    searchResults.innerHTML = '<div class="search-no-results">No results found</div>';
                    searchResults.classList.add('active');
                    return;
                }

                searchResults.innerHTML = results.map(r => {
                    const e = r.entry;
                    const snippet = getSnippet(e.text, terms, stemmedTerms);
                    return `<div class="search-result-item" data-file="${escapeHtml(e.file)}" data-heading-id="${escapeHtml(e.headingId)}">
                        <div class="search-result-file">${escapeHtml(e.fileName)}</div>
                        <div class="search-result-heading">${escapeHtml(e.heading)}</div>
                        <div class="search-result-snippet">${snippet}</div>
                    </div>`;
                }).join('');

                searchResults.classList.add('active');
            }, 300);
        });

        searchResults.addEventListener('click', (e) => {
            const item = e.target.closest('.search-result-item');
            if (!item) return;

            const file = item.dataset.file;
            const headingId = item.dataset.headingId;

            searchResults.classList.remove('active');
            searchInput.value = '';

            if (file === currentFile) {
                expandAndScrollTo(headingId);
            } else {
                selector.value = file;
                loadMarkdown(file, headingId);
            }
        });

        // Close search on Escape or click outside
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                searchResults.classList.remove('active');
            }
        });

        document.addEventListener('click', (e) => {
            if (!e.target.closest('.search-wrapper')) {
                searchResults.classList.remove('active');
            }
        });

        // ── Wizard / Step-by-Step Mode ─────────────────────────────
        let wizardSteps = [];
        let wizardCurrentStep = 0;
        let wizardActive = false;

        function parseWizardSteps() {
            wizardSteps = [];
            const walker = document.createTreeWalker(
                contentDiv,
                NodeFilter.SHOW_COMMENT,
                null
            );

            let inWizard = false;
            let currentStep = null;
            let node;

            while (node = walker.nextNode()) {
                const text = node.textContent.trim();

                if (text === 'wizard-start') {
                    inWizard = true;
                    continue;
                }
                if (text === 'wizard-end') {
                    if (currentStep) wizardSteps.push(currentStep);
                    inWizard = false;
                    currentStep = null;
                    continue;
                }

                if (inWizard && text.startsWith('wizard-step:')) {
                    if (currentStep) wizardSteps.push(currentStep);
                    const parts = text.split('|').map(p => p.trim());
                    const num = parts[0].replace('wizard-step:', '').trim();
                    const title = parts.find(p => p.startsWith('title:'));
                    currentStep = {
                        number: parseInt(num),
                        title: title ? title.replace('title:', '').trim() : 'Step ' + num,
                        startComment: node,
                        elements: []
                    };
                    continue;
                }
            }

            // Now collect DOM elements between each step's comment and the next
            wizardSteps.forEach((step, i) => {
                let el = step.startComment.nextSibling;
                const nextComment = i < wizardSteps.length - 1
                    ? wizardSteps[i + 1].startComment
                    : null;

                while (el) {
                    if (nextComment && el === nextComment) break;
                    if (el.nodeType === Node.COMMENT_NODE) {
                        const t = el.textContent.trim();
                        if (t === 'wizard-end') break;
                    }
                    if (el.nodeType === Node.ELEMENT_NODE) {
                        step.elements.push(el);
                    }
                    el = el.nextSibling;
                }
            });

            // Show/hide wizard toggle button
            const toggleBtn = document.getElementById('wizard-toggle');
            toggleBtn.style.display = wizardSteps.length > 0 ? 'inline-block' : 'none';

            // Restore wizard mode preference for this doc
            if (wizardSteps.length > 0) {
                const pref = localStorage.getItem('wizardMode_' + currentFile);
                if (pref === 'true') {
                    enterWizardMode(false);
                }
            }
        }

        function enterWizardMode(savePreference) {
            if (wizardSteps.length === 0) return;
            wizardActive = true;

            document.getElementById('wizard-toggle').classList.add('active');
            document.getElementById('wizard-toggle').querySelector('span').textContent = 'Full Doc';
            document.getElementById('wizard-bar').classList.add('active');

            if (savePreference !== false) {
                localStorage.setItem('wizardMode_' + currentFile, 'true');
            }

            // Build progress track with dots and connectors
            const progress = document.getElementById('wizard-progress');
            progress.innerHTML = '';
            const track = document.createElement('div');
            track.className = 'wizard-progress-track';
            wizardSteps.forEach((step, i) => {
                const dot = document.createElement('span');
                dot.className = 'wizard-dot';
                dot.title = step.title;
                dot.addEventListener('click', () => showWizardStep(i));
                track.appendChild(dot);
                if (i < wizardSteps.length - 1) {
                    const conn = document.createElement('span');
                    conn.className = 'wizard-connector';
                    track.appendChild(conn);
                }
            });
            progress.appendChild(track);

            // Hide ALL elements in content, then show only current step
            const savedStep = parseInt(localStorage.getItem('wizardStep_' + currentFile)) || 0;
            const startStep = Math.min(savedStep, wizardSteps.length - 1);

            // Collect all wizard-region elements and content before/after wizard
            markWizardContent();
            showWizardStep(startStep);
        }

        function markWizardContent() {
            // Find content outside wizard regions and hide it
            const allChildren = Array.from(contentDiv.children);
            let inWizardRegion = false;

            allChildren.forEach(el => {
                // Check preceding comments
                let prev = el.previousSibling;
                while (prev && prev.nodeType === Node.COMMENT_NODE) {
                    if (prev.textContent.trim() === 'wizard-start') inWizardRegion = true;
                    if (prev.textContent.trim() === 'wizard-end') inWizardRegion = false;
                    prev = prev.previousSibling;
                }

                if (!inWizardRegion) {
                    // Content outside wizard — check if it's before or after
                    const isWizardEl = wizardSteps.some(s => s.elements.includes(el));
                    if (!isWizardEl) {
                        el.dataset.wizardHidden = 'true';
                        el.style.display = 'none';
                    }
                }
            });
        }

        function exitWizardMode() {
            wizardActive = false;

            document.getElementById('wizard-toggle').classList.remove('active');
            document.getElementById('wizard-toggle').querySelector('span').textContent = 'Step-by-Step';
            document.getElementById('wizard-bar').classList.remove('active');

            localStorage.setItem('wizardMode_' + currentFile, 'false');

            // Restore all hidden elements
            contentDiv.querySelectorAll('[data-wizard-hidden]').forEach(el => {
                el.style.display = '';
                delete el.dataset.wizardHidden;
            });

            // Show all wizard step elements
            wizardSteps.forEach(step => {
                step.elements.forEach(el => {
                    el.style.display = '';
                });
            });
        }

        function showWizardStep(index) {
            if (index < 0 || index >= wizardSteps.length) return;
            wizardCurrentStep = index;

            localStorage.setItem('wizardStep_' + currentFile, index);

            // Hide all step elements, show current with entrance animation
            wizardSteps.forEach((step, i) => {
                step.elements.forEach(el => {
                    if (i === index) {
                        el.style.display = '';
                        el.classList.remove('wizard-step-enter');
                        void el.offsetWidth; // force reflow
                        el.classList.add('wizard-step-enter');
                        // Expand collapsible sections within current step
                        el.querySelectorAll('.collapsible-header.collapsed').forEach(h => {
                            h.classList.remove('collapsed');
                            const sec = h.nextElementSibling;
                            if (sec && sec.classList.contains('section-content'))
                                sec.classList.remove('collapsed');
                        });
                        if (el.classList.contains('collapsible-header') && el.classList.contains('collapsed')) {
                            el.classList.remove('collapsed');
                            const sec = el.nextElementSibling;
                            if (sec && sec.classList.contains('section-content'))
                                sec.classList.remove('collapsed');
                        }
                    } else {
                        el.style.display = 'none';
                        el.classList.remove('wizard-step-enter');
                    }
                });
            });

            // Update counter with step title
            const stepTitle = wizardSteps[index].title;
            const counter = document.getElementById('wizard-step-counter');
            counter.innerHTML = `<span class="step-number">Step ${index + 1}</span> of ${wizardSteps.length} — ${stepTitle}`;

            // Update dots and connectors
            document.querySelectorAll('#wizard-progress .wizard-dot').forEach((dot, i) => {
                dot.className = 'wizard-dot';
                if (i < index) dot.classList.add('completed');
                if (i === index) dot.classList.add('current');
            });
            document.querySelectorAll('#wizard-progress .wizard-connector').forEach((conn, i) => {
                conn.classList.toggle('filled', i < index);
            });

            // Update nav buttons
            document.getElementById('wizard-prev').disabled = index === 0;
            const nextBtn = document.getElementById('wizard-next');
            if (index === wizardSteps.length - 1) {
                nextBtn.textContent = 'Done ✓';
                nextBtn.disabled = false;
                nextBtn.onclick = () => exitWizardMode();
            } else {
                nextBtn.textContent = 'Next →';
                nextBtn.disabled = false;
                nextBtn.onclick = () => showWizardStep(wizardCurrentStep + 1);
            }

            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function toggleWizardMode() {
            if (wizardActive) {
                exitWizardMode();
            } else {
                enterWizardMode();
            }
        }

        // Keyboard navigation for wizard
        document.addEventListener('keydown', (e) => {
            if (!wizardActive) return;
            if (document.activeElement && (document.activeElement.tagName === 'INPUT' ||
                document.activeElement.tagName === 'TEXTAREA' ||
                document.activeElement.tagName === 'SELECT')) return;

            if (e.key === 'ArrowRight' || e.key === 'ArrowDown') {
                e.preventDefault();
                if (wizardCurrentStep < wizardSteps.length - 1) {
                    showWizardStep(wizardCurrentStep + 1);
                }
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                if (wizardCurrentStep > 0) {
                    showWizardStep(wizardCurrentStep - 1);
                }
            }
        });

        // ── Back to Top (Feature 7) ──────────────────────────────────
        const backToTopBtn = document.getElementById('back-to-top');

        function initBackToTop() {
            window.addEventListener('scroll', () => {
                if (window.scrollY > 300) {
                    backToTopBtn.classList.add('visible');
                } else {
                    backToTopBtn.classList.remove('visible');
                }
            }, { passive: true });

            backToTopBtn.addEventListener('click', () => {
                window.scrollTo({ top: 0, behavior: 'smooth' });
            });
        }

        // ── Hash Navigation ───────────────────────────────────────────
        window.addEventListener('hashchange', () => {
            const newHash = decodeURIComponent(window.location.hash.slice(1));
            if (newHash && newHash !== currentFile) {
                currentFile = newHash;
                selector.value = newHash;
                loadMarkdown(newHash);
            }
        });

        // ── Initialize ───────────────────────────────────────────────
        applyFontSize(getStoredFontSize());

        const hash = window.location.hash.slice(1);
        if (hash) {
            const decodedPath = decodeURIComponent(hash);
            currentFile = decodedPath;
            selector.value = decodedPath;
        }

        buildSidebarDocs();
        loadMarkdown(currentFile);
        initSearch();
        initBackToTop();

    </script>
