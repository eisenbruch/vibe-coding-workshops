<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vibe Coding Workshop - Doc Viewer</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root,
        [data-theme="light"] {
            --bg-color: #f6f8fa;
            --surface-color: #ffffff;
            --text-color: #24292f;
            --text-muted: #57606a;
            --border-color: #d0d7de;
            --primary-color: #0969da;
            --code-bg: #f6f8fa;
            --header-border: #d8dee4;
            --table-alt-bg: #f6f8fa;
            --blockquote-border: #d0d7de;
            --error-bg: #fff8c5;
            --error-border: rgba(234,179,8,0.4);
        }

        [data-theme="dark"] {
            --bg-color: #0d1117;
            --surface-color: #161b22;
            --text-color: #e6edf3;
            --text-muted: #8b949e;
            --border-color: #30363d;
            --primary-color: #58a6ff;
            --code-bg: #161b22;
            --header-border: #21262d;
            --table-alt-bg: #161b22;
            --blockquote-border: #30363d;
            --error-bg: #2d1b00;
            --error-border: rgba(187,128,9,0.4);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            padding: 20px;
        }

        /* Top Bar for Navigation */
        .top-bar {
            max-width: 980px;
            margin: 0 auto 20px auto;
            display: flex;
            flex-wrap: wrap;
            align-items: center;
            gap: 8px;
            background: var(--surface-color);
            padding: 10px 20px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .logo {
            font-weight: 600;
            font-size: 1.1rem;
            color: var(--text-color);
            margin-right: auto;
        }

        .top-bar-global,
        .top-bar-doc {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        select {
            padding: 6px 12px;
            font-size: 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background-color: var(--bg-color);
            color: var(--text-color);
            cursor: pointer;
            min-width: 250px;
        }

        select:hover {
            border-color: #b1b9c0;
        }

        /* Main Container */
        .container {
            max-width: 980px;
            margin: 0 auto;
            background: var(--surface-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 48px;
            min-height: 80vh;
        }

        /* Markdown Standard Styling (GitHub-like) */
        #markdown-content h1 {
            border-bottom: 1px solid var(--header-border);
            padding-bottom: 0.3em;
            font-size: 2em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #markdown-content h1:first-child {
            margin-top: 0;
        }

        #markdown-content h2 {
            border-bottom: 1px solid var(--header-border);
            padding-bottom: 0.3em;
            font-size: 1.5em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #markdown-content h3 {
            font-size: 1.25em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #markdown-content h4 {
            font-size: 1.125em;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #markdown-content p {
            margin-top: 0;
            margin-bottom: 16px;
        }

        #markdown-content a {
            color: var(--primary-color);
            text-decoration: none;
        }

        #markdown-content a:hover {
            text-decoration: underline;
        }

        #markdown-content code {
            padding: 0.2em 0.4em;
            margin: 0;
            font-size: 85%;
            background-color: rgba(175,184,193,0.2);
            border-radius: 6px;
            font-family: ui-monospace,SFMono-Regular,SF Mono,Menlo,Consolas,Liberation Mono,monospace;
        }

        #markdown-content pre {
            background-color: var(--code-bg);
            border-radius: 6px;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
            margin-top: 0;
            margin-bottom: 16px;
        }

        #markdown-content pre code {
            background-color: transparent;
            padding: 0;
            margin: 0;
            font-size: 100%;
            word-break: normal;
            white-space: pre-wrap;
            word-wrap: break-word;
            border: 0;
            border-radius: 0;
        }

        #markdown-content blockquote {
            padding: 0 1em;
            color: var(--text-muted);
            border-left: 0.25em solid var(--blockquote-border);
            margin: 0 0 16px 0;
        }

        #markdown-content ul, #markdown-content ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 16px;
        }

        #markdown-content table {
            border-spacing: 0;
            border-collapse: collapse;
            display: block;
            margin-top: 0;
            margin-bottom: 16px;
            width: max-content;
            max-width: 100%;
            overflow: auto;
        }

        #markdown-content tr {
            background-color: var(--surface-color);
            border-top: 1px solid var(--border-color);
        }

        #markdown-content tr:nth-child(2n) {
            background-color: var(--table-alt-bg);
        }

        #markdown-content th, #markdown-content td {
            padding: 6px 13px;
            border: 1px solid var(--border-color);
        }

        #markdown-content th {
            font-weight: 600;
        }

        #markdown-content img {
            max-width: 100%;
            box-sizing: border-box;
            background-color: var(--surface-color);
        }

        /* Two-Column Auto-Balanced Layout */
        .two-column {
            column-count: 2;
            column-gap: 32px;
        }

        .two-column p {
            break-inside: avoid;
            margin-bottom: 12px;
        }

        /* Loading & Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        .error {
            padding: 20px;
            background-color: var(--error-bg);
            border: 1px solid var(--error-border);
            border-radius: 6px;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .file-upload {
            margin-top: 20px;
            padding: 20px;
            border: 2px dashed var(--border-color);
            border-radius: 6px;
            text-align: center;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 20px;
            }

            .top-bar-doc { order: 1; flex: 1 1 100%; }

            /* Let select fill available space, remove fixed min-width */
            select {
                min-width: 0;
                flex: 1;
            }

            /* Single-column two-column layout */
            .two-column {
                column-count: 1;
            }

            /* Stack header tables (QR code rows, TOC columns) */
            #markdown-content td[width] {
                display: block;
                width: 100% !important;
                border-top: none;
            }

            /* Center QR images when stacked */
            #markdown-content td[width] img {
                display: block;
                margin: 8px auto;
            }

            /* Break long URLs in header tables */
            #markdown-content td[width] a {
                word-break: break-all;
            }

            /* Tighten heading sizes */
            #markdown-content h1 {
                font-size: 1.5em;
            }

            #markdown-content h2 {
                font-size: 1.25em;
            }
        }

        .top-bar-btn {
            padding: 6px 12px;
            background-color: var(--surface-color);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .top-bar-btn:hover {
            background-color: var(--bg-color);
        }

        .top-bar-btn svg {
            width: 16px;
            height: 16px;
            flex-shrink: 0;
        }

        /* Collapsible Sections */
        #markdown-content .collapsible-header {
            cursor: pointer;
            user-select: none;
            position: relative;
            padding-left: 1.2em;
        }

        #markdown-content .collapsible-header::before {
            content: '';
            display: inline-block;
            border-style: solid;
            border-width: 5px 0 5px 8px;
            border-color: transparent transparent transparent var(--text-muted);
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%) rotate(90deg);
            transition: transform 0.2s ease;
        }

        #markdown-content .collapsible-header.collapsed::before {
            transform: translateY(-50%) rotate(0deg);
        }

        .section-content.collapsed {
            display: none;
        }

        /* Nested h3 sections: indent and add left border for hierarchy */
        #markdown-content h3.collapsible-header {
            margin-left: 1.2em;
            padding-left: 1.4em;
            border-left: 2px solid var(--border-color);
        }

        #markdown-content h3.collapsible-header::before {
            left: 0.6em;
        }

        /* Document Navigation */
        .doc-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 32px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .doc-nav a {
            color: var(--primary-color);
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            padding: 8px 14px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            transition: border-color 0.15s, background-color 0.15s;
        }

        .doc-nav a:hover {
            border-color: var(--primary-color);
            background-color: var(--bg-color);
            text-decoration: none;
        }

        .doc-nav .nav-prev::before {
            content: '← ';
        }

        .doc-nav .nav-next::after {
            content: ' →';
        }

        .doc-nav .nav-spacer {
            flex: 1;
        }

        @media print {
            body {
                background: white;
                color: black;
                padding: 0;
            }
            
            .top-bar, #back-to-top, .file-upload, .loading, .error, .doc-nav {
                display: none !important;
            }

            .container {
                border: none;
                box-shadow: none;
                margin: 0;
                padding: 0;
                width: 100%;
                max-width: 100%;
            }

            /* Optimized Typography for Print */
            #markdown-content {
                font-size: 10pt;
                line-height: 1.3;
            }

            h1, h2, h3 { 
                page-break-after: avoid; 
                page-break-inside: avoid;
                color: black !important;
            }
            
            h1 { font-size: 16pt; border-bottom: 2px solid #000; margin-top: 0.5em; margin-bottom: 0.5em; }
            h2 { font-size: 14pt; border-bottom: 1px solid #ccc; margin-top: 1em; margin-bottom: 0.5em; }
            h3 { font-size: 12pt; margin-top: 0.8em; margin-bottom: 0.4em; }
            
            p, ul, ol { margin-bottom: 0.8em; }
            
            pre, code {
                white-space: pre-wrap !important;
                word-wrap: break-word;
                border: 1px solid #ddd;
                background-color: #f5f5f5 !important;
                font-size: 9pt;
            }
            
            a { text-decoration: none; color: black !important; }
            
            table {
                width: 100%;
                border-collapse: collapse;
                page-break-inside: auto; /* Allow tables to break across pages if needed */
                margin-bottom: 1em;
            }
            
            tr { page-break-inside: avoid; }
            td, th { vertical-align: top; padding: 4px; border: 1px solid #ddd; }
            
            /* Two-column layout for print */
            .two-column {
                column-count: 2;
                column-gap: 24px;
            }

            .two-column p {
                break-inside: avoid;
                margin-bottom: 8px;
                font-size: 9pt;
            }

            /* Hide interactive elements not needed in print */
            details, summary { display: block; }

            /* Expand all sections and hide chevrons for print */
            .collapsible-header::before { display: none !important; }
            .collapsible-header { padding-left: 0 !important; }
            .section-content.collapsed { display: block !important; }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="logo">Vibe Coding Workshop</div>
        <div class="top-bar-doc">
            <select id="file-selector" onchange="handleFileSelect(this.value)">
                <!-- Populated by JS -->
            </select>
            <button class="top-bar-btn" id="toggle-sections" onclick="toggleAllSections()" aria-label="Expand or collapse all sections">
                <svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">

    <div class="container">
        <div class="loading">Loading...</div>
        <div id="markdown-content"></div>
        <div id="doc-nav" class="doc-nav" style="display: none;"></div>
    </div>

    <script>
        // Theme toggle
        function getPreferredTheme() {
            const stored = localStorage.getItem('theme');
            if (stored) return stored;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }

        const sunIcon = '<svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><circle cx="8" cy="8" r="3"/><path d="M8 1.5v1M8 13.5v1M1.5 8h1M13.5 8h1M3.4 3.4l.7.7M11.9 11.9l.7.7M3.4 12.6l.7-.7M11.9 4.1l.7-.7"/></svg>';
        const moonIcon = '<svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M13.5 8.9A5.5 5.5 0 0 1 7.1 2.5a5.5 5.5 0 1 0 6.4 6.4Z"/></svg>';

        function applyTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            const btn = document.getElementById('theme-toggle');
            btn.innerHTML = theme === 'dark' ? sunIcon : moonIcon;
        }

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme') || 'light';
            const next = current === 'dark' ? 'light' : 'dark';
            localStorage.setItem('theme', next);
            applyTheme(next);
        }

        // Apply theme immediately to avoid flash
        applyTheme(getPreferredTheme());

        // Respect OS-level changes if no manual override
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', (e) => {
            if (!localStorage.getItem('theme')) {
                applyTheme(e.matches ? 'dark' : 'light');
            }
        });

        // List of available files in the repository, grouped for the dropdown
        const FILE_GROUPS = [
            {
                label: "Workshop Path",
                files: [
                    { name: "1 - Workshop Introduction", path: "1 - Workshop Introduction.md" },
                    { name: "2 - Vibe Coding Fundamentals", path: "2 - Vibe Coding Fundamentals.md" },
                    { name: "3 - Building Your Project", path: "3 - Building Your Project.md" },
                    { name: "4 - Firebase & Deployment", path: "4 - Firebase & Deployment.md" },
                ]
            },
            {
                label: "Reference",
                files: [
                    { name: "Claude Code Quick Reference", path: "Claude Code Quick Reference.md" },
                    { name: "Advanced Techniques", path: "Advanced Techniques.md" },
                    { name: "Project Idea Prompts", path: "Project Idea Prompts - Extended.md" },
                    { name: "AI Tools Directory", path: "AI Tools Directory.md" },
                    { name: "Workshop Projects", path: "Workshop Projects.md" },
                    { name: "Repository README", path: "README.md" },
                ]
            },
            {
                label: "DomainFlip Build Docs",
                files: [
                    { name: "DomainFlip Summary", path: "docs/domainflip/domainflip_summary.md" },
                    { name: "Part 1 - Setup & Architecture", path: "docs/domainflip/BUILD_GUIDE_PART1.md" },
                    { name: "Part 2 - UI Components", path: "docs/domainflip/BUILD_GUIDE_PART2.md" },
                    { name: "Part 3 - Layout & Utilities", path: "docs/domainflip/BUILD_GUIDE_PART3.md" },
                    { name: "Part 4 - Mock Data: Domains", path: "docs/domainflip/BUILD_GUIDE_PART4.md" },
                    { name: "Part 5 - Mock Data: Users & More", path: "docs/domainflip/BUILD_GUIDE_PART5.md" },
                    { name: "Part 5B", path: "docs/domainflip/BUILD_GUIDE_PART5B.md" },
                    { name: "Part 5C", path: "docs/domainflip/BUILD_GUIDE_PART5C.md" },
                    { name: "Part 6 - Final Assembly", path: "docs/domainflip/BUILD_GUIDE_PART6.md" },
                ]
            }
        ];

        // Flat list for lookups
        const AVAILABLE_FILES = FILE_GROUPS.flatMap(g => g.files);

        const selector = document.getElementById('file-selector');
        const contentDiv = document.getElementById('markdown-content');
        const loadingDiv = document.querySelector('.loading');

        // Initialize Selector with optgroups
        FILE_GROUPS.forEach(group => {
            const optgroup = document.createElement('optgroup');
            optgroup.label = group.label;
            group.files.forEach(file => {
                const option = document.createElement('option');
                option.value = file.path;
                option.textContent = file.name;
                optgroup.appendChild(option);
            });
            selector.appendChild(optgroup);
        });

        // Current file state
        let currentFile = AVAILABLE_FILES[0].path;
        // Track open/closed sections per document: { "file.md": { "section-id": true } }
        const sectionStates = {};

        // Build ordered list of workshop-path files for prev/next navigation
        const workshopPath = FILE_GROUPS.find(g => g.label === 'Workshop Path');
        const navSequence = workshopPath ? workshopPath.files.map(f => f.path) : [];

        const docNavDiv = document.getElementById('doc-nav');

        function updateDocNav(filePath) {
            const idx = navSequence.indexOf(filePath);
            if (idx === -1) {
                docNavDiv.style.display = 'none';
                return;
            }
            docNavDiv.style.display = 'flex';
            const prev = idx > 0 ? AVAILABLE_FILES.find(f => f.path === navSequence[idx - 1]) : null;
            const next = idx < navSequence.length - 1 ? AVAILABLE_FILES.find(f => f.path === navSequence[idx + 1]) : null;

            let html = '';
            if (prev) {
                html += `<a href="#" class="nav-prev" data-path="${prev.path}">${prev.name}</a>`;
            }
            html += '<span class="nav-spacer"></span>';
            if (next) {
                html += `<a href="#" class="nav-next" data-path="${next.path}">${next.name}</a>`;
            }
            docNavDiv.innerHTML = html;

            docNavDiv.querySelectorAll('a').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const path = link.dataset.path;
                    selector.value = path;
                    loadMarkdown(path);
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            });
        }

        async function loadMarkdown(filePath, scrollToId) {
            currentFile = filePath;
            loadingDiv.style.display = 'block';
            contentDiv.innerHTML = '';

            // Update URL hash for "routing"
            window.location.hash = encodeURIComponent(filePath);

            try {
                const response = await fetch(filePath);

                if (!response.ok) {
                    throw new Error(`Failed to load ${filePath} (${response.status})`);
                }

                const text = await response.text();
                renderMarkdown(text);
                updateDocNav(filePath);
                loadingDiv.style.display = 'none';

                if (scrollToId) {
                    expandAndScrollTo(scrollToId);
                }

            } catch (error) {
                console.error(error);
                showError(error.message);
                loadingDiv.style.display = 'none';
            }
        }

        function renderMarkdown(markdown) {
            // Custom renderer for GitHub-style header IDs
            const renderer = {
                heading(text, level, raw, slugger) {
                    // Universal argument handler for different marked versions
                    // New versions pass an object as the first arg
                    if (typeof text === 'object' && text !== null) {
                        const options = text;
                        raw = options.raw;
                        level = options.depth;
                        text = options.text;
                    }
                    
                    // Fallback for safety
                    const safeText = (raw || text || '').toString();
                    const safeLevel = level || 1;

                const id = safeText.toString().toLowerCase()
                    .replace(/[^\w\s-]/g, '') // Remove non-word chars (like #, &)
                    .trim()                   // Trim whitespace
                    .replace(/\s/g, '-');     // Replace EACH space with a hyphen (GitHub style)
                    
                    console.log(`Generated ID: "${id}" for header: "${safeText}"`);
                    return `<h${safeLevel} id="${id}">${text}</h${safeLevel}>`;
                }
            };

            // Configure marked using .use() (standard for v4+)
            marked.use({ renderer });
            marked.setOptions({
                gfm: true,
                breaks: true
            });

            contentDiv.innerHTML = marked.parse(markdown);

            // Handle links
            contentDiv.querySelectorAll('a').forEach(link => {
                const href = link.getAttribute('href');
                if (!href) return;

                // 1. Markdown file links: intercept and load in viewer
                // Detects relative paths (file.md), local hash paths (#file.md),
                // cross-doc section links (file.md#section),
                // and full URLs pointing back to the site with a hash (https://.../#file.md)
                const hrefLower = href.toLowerCase();
                const isMarkdownFile = hrefLower.endsWith('.md') || hrefLower.endsWith('.markdown');
                const hasMarkdownHash = href.includes('#') && (href.split('#')[1].toLowerCase().endsWith('.md') || href.split('#')[1].toLowerCase().endsWith('.markdown'));
                // Detect file.md#section pattern (markdown file with an anchor)
                const mdAnchorMatch = href.match(/^(.+\.md)#(.+)$/i);

                // Only intercept if it's relative OR points back to this site
                const isInternalViewerLink = (isMarkdownFile || hasMarkdownHash || mdAnchorMatch) &&
                    (!href.startsWith('http') || href.includes('eisenbruch.github.io/vibe-coding-workshops/'));

                if (isInternalViewerLink) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        let targetPath = href;
                        let scrollToId = null;

                        if (mdAnchorMatch) {
                            // Cross-document section link: file.md#section
                            targetPath = mdAnchorMatch[1];
                            scrollToId = mdAnchorMatch[2];
                        } else if (href.includes('#')) {
                            // Hash-based routing link: #file.md
                            targetPath = href.split('#')[1];
                        }

                        const decodedPath = decodeURIComponent(targetPath);
                        console.log(`Loading linked markdown file: ${decodedPath}` + (scrollToId ? ` → #${scrollToId}` : ''));
                        loadMarkdown(decodedPath, scrollToId);

                        // Update selector if the file is in the list
                        selector.value = decodedPath;
                    });
                    return; // Skip other checks
                }
                
                // 2. External links: open in new tab
                if (href.startsWith('http') || href.startsWith('https')) {
                    link.setAttribute('target', '_blank');
                    link.setAttribute('rel', 'noopener noreferrer');
                }
                
                // 3. Internal Anchor links (TOC): expand collapsed sections & smooth scroll
                if (href.startsWith('#')) {
                    link.addEventListener('click', (e) => {
                        e.preventDefault();
                        const targetId = href.substring(1);
                        if (!expandAndScrollTo(targetId)) {
                            console.warn('Target not found:', targetId);
                        }
                    });
                }
            });

            makeCollapsible();
            updateToggleIcon();
        }

        function makeCollapsible() {
            const headers = contentDiv.querySelectorAll('h2, h3');
            const saved = sectionStates[currentFile];

            headers.forEach(header => {
                const level = parseInt(header.tagName[1]);
                const sectionContent = document.createElement('div');
                sectionContent.className = 'section-content';

                let sibling = header.nextElementSibling;
                while (sibling) {
                    const next = sibling.nextElementSibling;
                    if (/^H[1-6]$/.test(sibling.tagName) && parseInt(sibling.tagName[1]) <= level) break;
                    sectionContent.appendChild(sibling);
                    sibling = next;
                }

                if (sectionContent.children.length > 0) {
                    const id = header.id;
                    const level = parseInt(header.tagName[1]);
                    // Restore saved state; default h2 to collapsed, h3+ to expanded
                    const defaultOpen = id === 'table-of-contents' || id === 'welcome';
                    const isOpen = saved ? saved[id] : defaultOpen;
                    if (!isOpen) {
                        header.classList.add('collapsible-header', 'collapsed');
                        sectionContent.classList.add('collapsed');
                    } else {
                        header.classList.add('collapsible-header');
                    }
                    header.after(sectionContent);
                    header.addEventListener('click', () => {
                        header.classList.toggle('collapsed');
                        sectionContent.classList.toggle('collapsed');
                        // Save state on toggle
                        if (!sectionStates[currentFile]) sectionStates[currentFile] = {};
                        sectionStates[currentFile][id] = !header.classList.contains('collapsed');
                    });
                }
            });
        }

        function expandAndScrollTo(targetId) {
            const target = document.getElementById(targetId);
            if (!target) return false;

            // Walk up from target, expanding any collapsed section-content ancestors
            let el = target;
            while (el && el !== contentDiv) {
                if (el.classList.contains('section-content') && el.classList.contains('collapsed')) {
                    el.classList.remove('collapsed');
                    // The header is the previous sibling
                    const header = el.previousElementSibling;
                    if (header && header.classList.contains('collapsible-header')) {
                        header.classList.remove('collapsed');
                        if (!sectionStates[currentFile]) sectionStates[currentFile] = {};
                        sectionStates[currentFile][header.id] = true;
                    }
                }
                el = el.parentElement;
            }

            // If the target itself is a collapsed header, expand it
            if (target.classList.contains('collapsible-header') && target.classList.contains('collapsed')) {
                target.classList.remove('collapsed');
                const sectionContent = target.nextElementSibling;
                if (sectionContent && sectionContent.classList.contains('section-content')) {
                    sectionContent.classList.remove('collapsed');
                }
                if (!sectionStates[currentFile]) sectionStates[currentFile] = {};
                sectionStates[currentFile][targetId] = true;
            }

            target.scrollIntoView({ behavior: 'smooth' });
            return true;
        }

        const expandIcon = '<svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 5l4 4 4-4"/><path d="M4 9l4 4 4-4"/></svg>';
        const collapseIcon = '<svg viewBox="0 0 16 16" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M4 11l4-4 4 4"/><path d="M4 7l4-4 4 4"/></svg>';

        function toggleAllSections() {
            const allHeaders = contentDiv.querySelectorAll('.collapsible-header');
            const collapsed = contentDiv.querySelectorAll('.collapsible-header.collapsed');
            // If most are collapsed, expand all; otherwise collapse all
            const shouldExpand = collapsed.length >= allHeaders.length / 2;

            allHeaders.forEach(header => {
                const section = header.nextElementSibling;
                if (shouldExpand) {
                    header.classList.remove('collapsed');
                    if (section && section.classList.contains('section-content')) section.classList.remove('collapsed');
                } else {
                    header.classList.add('collapsed');
                    if (section && section.classList.contains('section-content')) section.classList.add('collapsed');
                }
                if (!sectionStates[currentFile]) sectionStates[currentFile] = {};
                sectionStates[currentFile][header.id] = shouldExpand;
            });

            updateToggleIcon();
        }

        function updateToggleIcon() {
            const btn = document.getElementById('toggle-sections');
            const allHeaders = contentDiv.querySelectorAll('.collapsible-header');
            const collapsed = contentDiv.querySelectorAll('.collapsible-header.collapsed');
            // Show expand icon when most are collapsed, collapse icon when most are open
            btn.innerHTML = collapsed.length >= allHeaders.length / 2 ? expandIcon : collapseIcon;
        }

        function handleFileSelect(filePath) {
            loadMarkdown(filePath);
        }

        function showError(msg) {
            contentDiv.innerHTML = `
                <div class="error">
                    <h3>Unable to load file</h3>
                    <p>${msg}</p>
                    <p>If you are opening this file directly in a browser (file://), you may need to use a local server or manually upload the file below.</p>
                </div>
                <div class="file-upload">
                    <p>Select <strong>${currentFile}</strong> manually:</p>
                    <input type="file" onchange="handleManualUpload(event)">
                </div>
            `;
        }

        function handleManualUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (e) => {
                renderMarkdown(e.target.result);
            };
            reader.readAsText(file);
        }

        // Handle browser back/forward navigation
        window.addEventListener('hashchange', () => {
            const newHash = decodeURIComponent(window.location.hash.slice(1));
            if (newHash && newHash !== currentFile) {
                currentFile = newHash;
                selector.value = newHash;
                loadMarkdown(newHash);
            }
        });

        // Initialize
        // Check if hash exists to load specific file
        const hash = window.location.hash.slice(1); // remove #
        if (hash) {
            const decodedPath = decodeURIComponent(hash);
            // Verify it's in our list or just try loading it
            currentFile = decodedPath;
            selector.value = decodedPath;
            // If the hash didn't match a selector option (e.g. custom file), the selector might be blank,
            // but we try loading anyway.
        }

        loadMarkdown(currentFile);

    </script>
